<!doctype html>
<!--[if lt IE 7 ]> <html lang="en" class="ie6"> <![endif]--> <!--[if IE 7 ]>    <html lang="en" class="ie7"> <![endif]--> <!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]--> <!--[if IE 9 ]>    <html lang="en" class="ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="css/style.css?v=2">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    <h1>My Ember Application</h1>
    {{view App.NavbarView controllerBinding="controller.controllers.navbarController"}}
    <div class="content">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="navbar">
      <ul id="navbar_ul">
          <li class="navbar_li"><a {{action goHome}}>Home</a><span> | </span></li>
          <li class="navbar_li"><a {{action viewAbout}}>About</a></li>
      </ul>
  </script>


  <script type="text/x-handlebars" data-template-name="home">
    Welcome to the Ember.js sample application.
  </script>

  <script type="text/x-handlebars" data-template-name="about">
    The Ember.js sample application is just the basic starter kit with:
    <ul>
      <li>Routing included</li>
      <li>The latest Ember.js build as of June 25th, 2012</li>
      <li>Handlebars 1.0 beta 6 from CDN</li>
      <li><a {{action doOne}}>One</a></li> 
      <li><a {{action doTwo target="view"}}>Two</a></li>
    </ul>
    {{outlet section}}
  </script>


  <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0.beta6/handlebars.min.js"></script>
  <script>window.Handlebars || document.write('<script src="js/libs/handlebars.js"><\/script>')</script>
  <!--script src="js/libs/ember-0.9.8.1.js"></script-->
  <script src="js/libs/ember-latest.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
